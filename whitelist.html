    <style>
        :root {
            --orange: #00fbff;
            --dark: #000000;
            --card-bg: rgba(10, 10, 10, 0.9);
            --border: rgba(255, 140, 0, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.95)), 
                        url('https://cdn.discordapp.com/attachments/1427369168872673425/1466764842294837399/Banner_Discord.png?ex=697deeb5&is=697c9d35&hm=0eba39e6886891f94870b98b1cea60081cba19e94b765ef704d55b4b5bb6ca98&');

            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        /* NAVBAR */
        .navbar {
            position: fixed; top: 0; width: 100%; height: 90px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 6%; z-index: 1000;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);

        .logo-area { display: flex; align-items: center; gap: 12px; }
        .brand { font-weight: 900; font-size: 1.3rem; text-transform: uppercase; letter-spacing: 1px; }
        .orange { color: var(--orange); }

        .nav-links { display: flex; list-style: none; gap: 25px; }
        .nav-links a { color: white; text-decoration: none; font-weight: 700; font-size: 0.8rem; text-transform: uppercase; opacity: 0.6; transition: 0.3s; }
        .nav-links a:hover, .nav-links a.active { opacity: 1; color: var(--orange); }

        .play-btn { background: var(--orange); color: black; padding: 10px 25px; border-radius: 5px; font-weight: 800; text-decoration: none; font-size: 0.8rem; }
        .menu-btn {
            display: none;
            border: 1px solid rgba(255,255,255,0.1);
            background: transparent;
            color: white;
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 1rem;
        }

        /* WHITELIST CONTENT */
        .whitelist-container {
            padding: 150px 20px 100px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 50px;
            width: 100%;
            max-width: 850px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
        }

        h1 { font-size: 2.5rem; font-weight: 900; text-transform: uppercase; margin-bottom: 10px; text-align: center; }
        .subtitle { text-align: center; color: #777; font-weight: 600; margin-bottom: 40px; }

        .form-section-title {
            color: var(--orange);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 40px 0 20px;
            font-weight: 800;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .form-section-title::after { content: ''; flex: 1; height: 1px; background: rgba(255, 140, 0, 0.2); }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .full-width { grid-column: span 2; }

        .input-group label {
            display: block;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 8px;
            color: #555;
            letter-spacing: 1px;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus, .input-group textarea:focus {
            border-color: var(--orange);
            background: rgba(255, 140, 0, 0.05);
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.1);
        }

        .btn-send {
            width: 100%;
            margin-top: 50px;
            padding: 20px;
            background: var(--orange);
            border: none;
            border-radius: 12px;
            color: black;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-send:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 140, 0, 0.3);
            filter: brightness(1.1);
        }

        #status-msg {
            margin-top: 25px;
            text-align: center;
            padding: 15px;
            border-radius: 12px;
            display: none;
            font-weight: 700;
        }

        footer { text-align: center; padding: 50px; opacity: 0.3; font-weight: 800; letter-spacing: 2px; text-transform: uppercase; font-size: 0.8rem; }

        @media (max-width: 768px) {
            body { background-attachment: scroll; }
            .form-grid { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
            .glass-card { padding: 30px; }

                background: #050505; padding: 16px; border-radius: 12px;
                border: 1px solid #111;
            }
            .nav-links.show { display: flex; }
            .menu-btn { display: inline-flex; align-items: center; justify-content: center; }
        }
    </style>
</head>
